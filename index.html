<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zebomba test</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <main>
        <div class="modal">
            <div class="modal-container">
                <div class="modal-title"></div>
                <button class="modal-close">
                    <img src="./img/modal-close.png" alt="">
                </button>
                <div class="modal-rating-wrap">
                    <div class="modal-header">
                        <div class="rating-item-rank">Место</div>
                        <div class="rating-item-name">Имя Фамилия</div>
                        <div class="rating-item-exp">Опыт</div>
                    </div>
                    <div class="modal-content"></div>
                </div>
            </div>
        </div>
        <div id="person">
            <img src="./img/person.png" alt="">
        </div>
        <nav class="menu">
            <div class="friends-slider">
                <button class="friends-slider-prev">
                    <img src="./img/prev-button.png" alt="">
                </button>
                <div class="slider-viewport">
                    <div class="slider-wrap">
                        <div class="slide">
                            <img src="./img/slide-person.png" alt="">
                            <button class="add-friend">
                                <img src="./img/add-friend.png" alt="">
                            </button>
                        </div>
                        <div class="slide"><img src="./img/slide-person.png" alt=""></div>
                        <div class="slide"><img src="./img/slide-person.png" alt=""></div>
                        <div class="slide"><img src="./img/slide-person.png" alt=""></div>
                        <div class="slide"><img src="./img/slide-person.png" alt=""></div>
                        <div class="slide"><img src="./img/slide-person.png" alt=""></div>
                        <div class="slide"><img src="./img/slide-blank.png" alt=""></div>
                        <div class="slide"><img src="./img/slide-blank.png" alt=""></div>
                        <div class="slide"><img src="./img/slide-blank.png" alt=""></div>
                        <div class="slide"><img src="./img/slide-blank.png" alt=""></div>
                        <div class="slide"><img src="./img/slide-blank.png" alt=""></div>
                        <div class="slide"><img src="./img/slide-blank.png" alt=""></div>
                    </div>
                </div>
                <button class="friends-slider-next">
                    <img src="./img/next-button.png" alt="">
                </button>
            </div>
            <button class="chat">
                <img src="./img/chat.png" alt="">
            </button>
            <button class="to-univer">
                <img src="./img/button.png" alt="">
            </button>
            <button class="mail">
                <img src="./img/mail.png" alt="">
            </button>
            <button class="rating">
                <img src="./img/rating.png" alt="">
            </button>

        </nav>
    </main>
    <script src="./js/data.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
